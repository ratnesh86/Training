<html>
    <head>
        <script src="jquery/dist/jquery.min.js"></script>
        <script src="angular/angular.min.js"></script>
        <script src="bootstrap/dist/js/bootstrap.min.js"></script>
        <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="mod.js"></script>
    </head>
    <body ng-app="restmod">                     <!--ng-app is a directive defined by angular-->
        <div class="alert alert-success" ng-controller="rest">
            Search a company
            <input type = "text" ng-model="pattern" ng-change="readpattern()">      <!--Angular has its own change events and hence, ng-change. whatever we type will be reflected on browser console-->
            
            <div class="jumbotron">
                <ul>
                        <li ng-repeat="x in companies">{{x.name}}</li>                   <!--this x holds all the variables to be printed. -->
                </ul>
            </div>
        </div>
</html>
